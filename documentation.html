<!--



-->


<html>
<head>
	<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
	<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="js/helpers.js"></script>
	<script type="text/javascript" src="js/gimme.js"></script>

	<!-- prettify code snippets -->
	<link href="css/tomorrow.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="bower_components/google-code-prettify/src/prettify.js"></script>

	<!-- sassquatch -->	
	<!-- <link href="bower_components/sassquatch/css/sassquatch.css" type="text/css" rel="stylesheet" /> -->
	<link href="http://localhost:4000/assets/css/sassquatch.css" type="text/css" rel="stylesheet" />
	<link href="css/patch.css" type="text/css" rel="stylesheet" />

	<!-- extra documentation css -->
	<link href="css/documentation.css" type="text/css" rel="stylesheet" />
	


</head>
<body>


<script type="text/html" id="main-template">

<div class="doc-stripe bg-black inverted ">
	<div class="doc-bounds thesassquatch">
	
	<ul class="inlineList align-right">
		<li>Layouts</li>
		<li>Patterns</li>
		<li>Parts</li>
		<li>Icons</li>
		<li>Swatches</li>
		<li>Writing</li>
	</ul>
	</div>
</div>
<div class="doc-stripe">
	<div class="doc-bounds">
		<div class="line">
			<div class="unit size1of5">
				MENU MENU

			</div>
			<div class="unit size4of5">

				<div class="page" id="page-intro">
				</div>

				<div class="page" id="page-parts">
					<!--
					doc-stripe
					doc-bounds
					(is there a doc-box-section like thing for outside in doc-stripe? or is that another stripe?)
					doc-box
					doc-box-section
					grid
					fixflex (deprecate figureset?)
					blockList
					basic lists
						ul
						ol
						resetList
						inlineList
						inlineblockList
						pipeList
					paddedList
					dividedList
					sectionList (is this the same thing as doc-box-section?)
					data table
						default
						striped
					forms (all touchlist all the time?)
						each part
					numbered pagination
					appending pagination
					segmention
					tabs 
					tearsheet
					nametag
		
					modifiers
						(guide for using modifiers... show simple tweak, monsterous modification)
		
					deprecated
			
					-->
				</div>
	
				<div class="page" id="page-galley">
					<!--
					should this page also show other named values? 
					explain inverted context
					pure swatches
					-->
				</div>
	
				<div class="page" id="page-icons">
					<!--
					todos los icons
					-->
				</div>
	
				<div class="page" id="page-patterns">
					<!--
					every part should exist AT LEAST ONCE in patterns
					also show inverted mode 
					also show red-label icons 
					use data attribute to allow filtering of patterns 
					-->
				</div>
	
	
				<div class="page" id="page-writing">
				</div>


	<h2>Doc card, content</h2>
	<div class="line-gutters">
		<div class="unit size1of2">

				<p>{{ipsum.sentence}}</p>
				<pre class="prettyprint">{{trim code.doc}}</pre>
		</div>
		<div class="unit size1of2">
			<div class="example" data-code="doc">
				<div class="doc-box">
					<div class="doc-content">
						<h3>A very simple doc-box</h3>
						<p>{{ipsum.paragraph}}</p>
					</div>
					<div class="doc-content">
						<p>{{ipsum.sentence}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>


	<h2>Block list</h2>
	<div class="line-gutters">
		<div class="unit size1of2">
			<p>{{ipsum.sentence}}</p>
			<pre class="prettyprint">{{trim code.blocklist}}</pre>
		</div>
		<div class="unit size1of2">
			<div class="example" data-code="blocklist">
			<ul class="blockList has3">
					{{#groups}}
					<li>
						<div class="doc-box">
							<div class="nametag" style="background-image: url({{photo}})"><div class="nametag-name">
								<div class="doc-content inverted">
									<h4>{{name}}</h4>
								</div>
							</div></div>
							<div class="doc-content">
								<p>{{numberFormat members}} members
							</div>
						</div>
					<!-- no </li> tag to avoid whitespace -->
					{{/groups}}
				</ul>
			</div>
		</div>
	</div>


	<h2>Divided list</h2>
	<div class="line-gutters">
		<div class="unit size1of2">
			<p>{{ipsum.sentence}}</p>
			<pre class="prettyprint">{{trim code.dividedlist}}</pre>
		</div>
		<div class="unit size1of2">
			<div class="example" data-code="dividedlist">
				<ul class="dividedList">
					{{#groups}}
					<li>
						<div class="figureset">
							<div class="figureset-figure">
								<div class="thumb-40" style="background-image: url({{photo}})"></div>
							</div>
							<div class="figureset-description">
								<h4 class="margin-none">{{name}}</h4>
								<p>{{numberFormat members}} members</p>
							</div>
						</div>
					</li>
					{{/groups}}
				</ul>
			</div>
		</div>
	</div>
	
	<h2>Touchlist forms</h2>
	<div class="line-gutters">
		<div class="unit size1of2">
			<p>{{ipsum.sentence}}</p>
			<pre class="prettyprint">{{trim code.form}}</pre>
		</div>
		<div class="unit size1of2">
			<div class="example" data-code="form">
				<ul class="doc-box">
					{{quik 'tl-text' data='{"label": "Your name", "placeholder": "John Doe"}' }}
					{{quik 'tl-text' data='{"label": "Email address", "placeholder": "someone@somewhere.com"}' }}
					{{quik 'tl-password' data='{"label": "Password", "placeholder": "6-14 characters"}' }}
					{{quik 'tl-textarea' data='{"placeholder": "Tell us more about who you really are as a person"}' }}
				</ul>
				<ul class="doc-box">
					{{quik 'tl-radio' data='{"label": "Monday", "name": "test"}' }}
					{{quik 'tl-radio' data='{"label": "Tuesday", "name": "test"}' }}
					{{quik 'tl-radio' data='{"label": "Wednesday", "name": "test"}' }}
				</ul>
				<ul class="doc-box">
					{{quik 'tl-checkbox' data='{"label": "Send me notifications"}' }}
					{{quik 'tl-checkbox' data='{"label": "Send me a pizza"}' }}
				</ul>
				<ul class="doc-box">
					{{quik 'tl-select' data='{"options": ["United States", "North Korea", "Luxembourg"]}' }}
				</ul>
				
				<ul class="doc-box">
					<li class="touchlist-item">
						<div class="dummy icon">&#9731;</div>
						<div class="dummy">Totally freeform thing</div>
						<div class="dummy icon">&#9731;</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<h2>Inline list</h2>
	<div class="line-gutters">
		<div class="unit size1of2">
			<p>{{ipsum.sentence}}</p>
			<pre class="prettyprint">{{trim code.inlinelist}}</pre>
		</div>
		<div class="unit size1of2">
			<div class="example" data-code="inlinelist">
				<ul class="inlineList hscroll">
					{{#members}}
					<li>
						<div class="thumb-40" style="background-image: url({{photo}})"></div>
					<!-- no </li> tag to avoid whitespace -->
					{{/members}}
				</ul>
				
				<ul class="inlineList hscroll" data-rows="3">
					{{#members}}
					<li>
						<div class="thumb-120 margin-none" style="background-image: url({{photo}})"></div>
					<!-- no </li> tag to avoid whitespace -->
					{{/members}}
				</ul>
				
			</div>
		</div>
	</div>
	
	
	<h2>Tabs</h2>
	<div class="line-gutters">
		<div class="unit size1of2">
			<p>{{ipsum.sentence}}</p>
			<pre class="prettyprint">{{trim code.tabs}}</pre>
		</div>
		<div class="unit size1of2">
			<div class="example" data-code="tabs">
			
				<!-- 
				tabs can be simple, left aligned 
				-->
				<ul class="tabs">
					<li data-show="firstdemo-1" class="selected">First thing</li>
					<li data-show="firstdemo-2">Second thing</li>
					<li data-show="firstdemo-3">Third thing</li>
				</ul>
				
				<div id="firstdemo-1"><p>{{ipsum.paragraph}}</p></div>
				<div id="firstdemo-2"><p>{{lebowski.paragraph}}</p></div>
				<div id="firstdemo-3"><p>{{hipster.paragraph}}</p></div>
				
				
				<!-- 
				tabs can also span the width of the container 
				-->
				
				<ul class="tabs full">
					<li data-show="seconddemo-1" class="selected">First thing</li>
					<li data-show="seconddemo-2">Second thing</li>
					<li data-show="seconddemo-3">Third thing</li>
				</ul>
				
				<div id="seconddemo-1"><p>{{ipsum.paragraph}}</p></div>
				<div id="seconddemo-2"><p>{{lebowski.paragraph}}</p></div>
				<div id="seconddemo-3"><p>{{hipster.paragraph}}</p></div>
				
				
			</div>			
		</div>
	</div>
	
	<h2>Typography</h2>
	<div class="line-gutters">
		<div class="unit size1of2">
			<p>{{ipsum.sentence}}</p>
			<pre class="prettyprint">{{trim code.typography}}</pre>
		</div>
		<div class="unit size1of2">
			<div class="example" data-code="typography">
				<p class="big">{{ipsum.sentence}}</p>
				<p>{{ipsum.sentence}}</p>
				<p class="small">{{ipsum.sentence}}</p>
				<p class="micro">{{ipsum.sentence}}</p>
			
			</div>
		</div>
	</div>
	

			</div>
		</div>
	</div>
</div>





</script>



<script type="text/javascript">
$(function(){	
	var extraContext = {}; 
	
	// GRAB CODE SNIPPETS FROM EXAMPLES
	extraContext.code = {};
	var $template = $( $('#main-template').html() );
	$template.find('.example').each(function(){
		extraContext.code[$(this).data('code')] = $(this).html();
	});

	/* 
	* Uncomment the data you want -- it will be available in the template 
	* Check out the Meetup API docs for a list of fields to use in the template
	* http://www.meetup.com/meetup_api/docs/
	*
	* A few notes:
	* -- You can specify any field supported by the API
	* -- You can leave every field unspecified except "gimme" -- something random/fun will be picked for you.
	*/
	
	var shoppingList = [
		{"gimme": "groups", page: 6, zip: 90005},		
		//{"gimme": "group"},
		//{"gimme": "open_events"},
		//{"gimme": "dates_with_open_events"},
		//{"gimme": "events"}, 
		//{"gimme": "event"},		
		//{"gimme": "rsvps"},	
		//{"gimme": "event_comments"},
		//{"gimme": "photo_albums"},
		//{"gimme": "photos"},
		{"gimme": "members", "page": 40},
		//{"gimme": "profile"},
		//{"gimme": "categories", "page": 6},
	];
	
	
	// Let's go!
	var gme = new Gimme(shoppingList, function(){
		$("#template-holder").load('./js/partials.html', function(){ // load partials
			$('body').append( Handlebars.compile( $('#main-template').html() )( gme.context ) ); // render template
			defaultRenderCompleteActions(); // do standard jquery magicks
			/* 
			* Add your own post-rendering JS here  
			*
			*/
			prettyPrint();
		});
	}, extraContext);	
	
});
</script>


<div id="template-holder"></div>
</body>
</html>
